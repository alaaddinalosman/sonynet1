  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; user-select: none;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #e0e5ec;
      color: #344050;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #2f3e50;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.9);
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 35px;
    }
    nav a {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      padding: 16px;
      border-radius: 30px;
      background: #e0e5ec;
      box-shadow: 6px 6px 10px #bec8d2, -6px -6px 10px #ffffff;
      font-size: 1.3rem;
      font-weight: 700;
      color: #344050;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      box-shadow: inset 6px 6px 8px #bec8d2, inset -6px -6px 8px #ffffff;
      color: #1e2a38;
      transform: scale(1.03);
    }
    nav a svg {
      width: 28px; height: 28px; fill: #344050; transition: fill 0.3s;
    }
    nav a:hover svg {
      fill: #1e2a38;
    }
    nav a[aria-current="page"] {
      font-weight: 900;
      color: #1e2a38;
      box-shadow: inset 6px 6px 8px #bec8d2, inset -6px -6px 8px #ffffff;
      pointer-events: none;
    }
    main {
      width: 100%;
      max-width: 400px;
      background: #e0e5ec;
      border-radius: 30px;
      box-shadow: 8px 8px 15px #bec8d2, -8px -8px 15px #ffffff;
      padding: 20px;
      text-align: center;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2f3e50;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #556677;
      margin-bottom: 25px;
    }
    .camera-img {
      width: 100%;
      max-height: 250px;
      border-radius: 20px;
      object-fit: contain;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      background: white;
      padding: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #a0aec0;
    }
    @media (min-width: 600px) {
      body > * {
        display: none !important;
      }
    }
  </style>
