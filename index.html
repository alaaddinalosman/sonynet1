<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سوني نت - تصميم جوال مختلف</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Almarai', sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 25px 15px;
    }
    header {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      color: #34495e;
      margin-bottom: 35px;
      letter-spacing: 3px;
      border-bottom: 3px solid #2980b9;
      padding-bottom: 8px;
    }
    nav {
      background: white;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(41, 128, 185, 0.2);
      margin-bottom: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 25px 15px;
    }
    nav ul li a {
      color: #2980b9;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 15px 20px;
      border-radius: 50px;
      background: #d6e9fb;
      box-shadow: 0 6px 15px rgba(41, 128, 185, 0.3);
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
      text-align: center;
      display: block;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background: #2980b9;
      color: white;
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 10px 25px rgba(41, 128, 185, 0.6);
      cursor: pointer;
    }
    main {
      background: white;
      border-radius: 25px;
      padding: 30px 25px;
      box-shadow: 0 15px 40px rgba(41, 128, 185, 0.1);
      text-align: center;
      flex-grow: 1;
      color: #34495e;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 340px;
      margin: 0 auto;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #95a5a6;
      text-align: center;
      user-select: none;
    }
    /* إخفاء التصميم على الشاشات الكبيرة */
    @media (min-width: 600px) {
      body > * {
        display: none !important;
      }
    }
  </style>
</head>

    </ul>
  </nav>

  <main role="main">
    <h2>مرحباً بكم في سوني نت</h2>
    <p>نقدم أفضل خدمات الإنترنت الفضائي والأرضي مع دعم فني وتركيب كاميرات بجودة عالية وتصميم أنيق يلبي جميع احتياجاتكم.</p>
