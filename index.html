  <!-- خط عربي راقي -->
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet" />

  <!-- مكتبة أيقونات Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Almarai', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #2f3e56;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      user-select: none;
    }
    header {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #102a43;
      letter-spacing: 2px;
      margin-bottom: 40px;
      text-shadow: 0 2px 6px rgba(16, 42, 67, 0.2);
    }
    nav {
      background: #ffffff;
      border-radius: 30px;
      box-shadow: 0 14px 40px rgba(16, 42, 67, 0.15);
      margin-bottom: 40px;
      overflow: hidden;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 30px 25px;
    }
    nav ul li a {
      display: flex;
      align-items: center;
      gap: 15px;
      color: #334e68;
      font-size: 1.35rem;
      font-weight: 700;
      padding: 18px 22px;
      border-radius: 25px;
      background: #f9fbfd;
      box-shadow: 0 6px 18px rgba(16, 42, 67, 0.1);
      text-decoration: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    nav ul li a i {
      font-size: 1.7rem;
      color: #627d98;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background: #334e68;
      color: #f0f4f8;
      box-shadow: 0 10px 25px rgba(51, 78, 104, 0.6);
      transform: scale(1.05);
      outline: none;
    }
    nav ul li a:hover i,
    nav ul li a:focus i {
      color: #f0f4f8;
    }
    main {
      background: #ffffff;
      border-radius: 35px;
      padding: 40px 30px;
      box-shadow: 0 20px 55px rgba(16, 42, 67, 0.12);
      text-align: center;
      flex-grow: 1;
      color: #102a43;
      user-select: none;
    }
    main h2 {
      font-size: 2.4rem;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 0.8px;
    }
    main p {
      font-size: 1.15rem;
      line-height: 1.7;
      max-width: 360px;
      margin: 0 auto;
      color: #334e68;
    }
    footer {
      margin-top: 45px;
      font-size: 1rem;
      color: #627d98;
      text-align: center;
      user-select: none;
    }
    /* إخفاء التصميم على الشاشات الكبيرة */
    @media (min-width: 600px) {
      body > * {
        display: none !important;
      }
    }
  </style>
</head>

      <li><a href="about.html" tabindex="0"><i class="fas fa-info-circle"></i>من نحن</a></li>
    </ul>
  </nav>
