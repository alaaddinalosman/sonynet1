<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سوني نت - تصميم جوال خرافي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px 20px;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 3px;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #ff6f61, 0 0 30px #ff6f61;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 30px;
    }
    nav ul li a {
      background: linear-gradient(90deg, #ff6f61, #de4313);
      padding: 18px 0;
      border-radius: 40px;
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(222, 67, 19, 0.7);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background: linear-gradient(90deg, #de4313, #ff6f61);
      transform: scale(1.05);
      outline: none;
    }
    main {
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 25px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      user-select: none;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #ff6f61;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ffe3db;
      max-width: 320px;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
      color: #ffa28b;
      font-size: 0.9rem;
      user-select: none;
      text-shadow: 0 0 8px #ff6f61;
    }

    /* إخفاء التصميم على الشاشات الكبيرة */
    @media (min-width: 600px) {
      body > * {
        display: none !important;
      }
    }
  </style>
</head>
