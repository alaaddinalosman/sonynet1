<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سوني نت - تصميم جوال مودرن مع أيقونات خاصة</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #e0e5ec;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px 20px 80px;
      color: #344050;
    }
    header {
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 35px;
      color: #2f3e50;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(255 255 255 / 0.9);
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    nav a {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      padding: 18px 20px;
      border-radius: 30px;
      background: #e0e5ec;
      box-shadow:
        6px 6px 10px #bec8d2,
        -6px -6px 10px #ffffff;
      font-size: 1.35rem;
      font-weight: 700;
      color: #344050;
      text-decoration: none;
      transition:
        box-shadow 0.3s ease,
        transform 0.2s ease,
        color 0.3s ease;
      position: relative;
      user-select: none;
    }
    nav a:hover,
    nav a:focus {
      box-shadow:
        inset 6px 6px 8px #bec8d2,
        inset -6px -6px 8px #ffffff;
      color: #1e2a38;
      transform: scale(1.04);
      outline: none;
      cursor: pointer;
    }
    nav a svg.icon {
      width: 26px;
      height: 26px;
      fill: #344050;
      transition: fill 0.3s ease;
      flex-shrink: 0;
    }
    nav a:hover svg.icon,
    nav a:focus svg.icon {
      fill: #1e2a38;
    }
    main {
      background: #e0e5ec;
      border-radius: 40px;
      padding: 40px 30px;
      box-shadow:
        8px 8px 15px #bec8d2,
        -8px -8px 15px #ffffff;
      text-align: center;
      flex-grow: 1;
      color: #344050;
      user-select: none;
    }
    main h2 {
      font-size: 2.6rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #2f3e50;
    }
    main p {
      font-size: 1.2rem;
      line-height: 1.7;
      max-width: 360px;
      margin: 0 auto;
      color: #556677;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 1rem;
      color: #a0aec0;
      user-select: none;
      letter-spacing: 1px;
    }
    /* إخفاء التصميم على الشاشات الكبيرة */
    @media (min-width: 600px) {
      body > * {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>سوني نت</header>

    <a href="contact.html" tabindex="0" class="contact">

      </svg>
    </a>

    <a href="about.html" tabindex="0" class="about">
      <span>من نحن</span>

  </nav>
