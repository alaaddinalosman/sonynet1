  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f7fa;
      color: #2e3a59;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 15px;
      user-select: none;
    }
    header {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 600;
      color: #1f2a47;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 30px;
    }
    nav ul li a {
      background: #ffffff;
      color: #1f2a47;
      padding: 14px 0;
      border-radius: 12px;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(47, 58, 89, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background: #1f2a47;
      color: #f5f7fa;
      outline: none;
      box-shadow: 0 6px 15px rgba(31, 42, 71, 0.3);
      cursor: pointer;
    }
    main {
      background: #ffffff;
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 6px 20px rgba(47, 58, 89, 0.12);
      text-align: center;
      flex-grow: 1;
    }
    main h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #1f2a47;
    }
    main p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #495670;
      max-width: 320px;
      margin: 0 auto;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #8a91a6;
      text-align: center;
      user-select: none;
    }
    /* إخفاء التصميم على الشاشات الكبيرة */
    @media (min-width: 600px) {
      body > * {
        display: none !important;
      }
    }
  </style>
</head>
