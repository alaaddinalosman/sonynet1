<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سوني نت - تصميم جوال مودرن</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #e0e5ec;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px 20px 80px;
      color: #344050;
    }
    header {
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 35px;
      color: #2f3e50;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(255 255 255 / 0.9);
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 0;
      border-radius: 30px;
      background: #e0e5ec;
      box-shadow:
        6px 6px 10px #bec8d2,
        -6px -6px 10px #ffffff;
      font-size: 1.35rem;
      font-weight: 700;
      color: #344050;
      text-decoration: none;
      transition:
        box-shadow 0.3s ease,
        transform 0.2s ease,
        color 0.3s ease;
      position: relative;
      user-select: none;
    }
    nav a:hover,
    nav a:focus {
      box-shadow:
        inset 6px 6px 8px #bec8d2,
        inset -6px -6px 8px #ffffff;
      color: #1e2a38;
      transform: scale(1.04);
      outline: none;
      cursor: pointer;
    }
    nav a::before {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 20px;
      width: 24px;
      height: 24px;
      background-size: contain;
      background-repeat: no-repeat;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.05));
    }
    nav a.home::before {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23344050" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
    }
    nav a.satellite::before {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23344050" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.94 4.34a9 9 0 00-11.54 11.54c-.4.75-1.43 1.88-2.5 2.75a.75.75 0 10.95 1.15 10.45 10.45 0 0016.85-16.85.75.75 0 10-1.15.95c-.88 1.07-2 2.11-2.75 2.5z"/></svg>');
    }
    nav a.landline::before {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23344050" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 7v10h10V7H7zm2 2h6v6H9v-6z"/></svg>');
    }
    nav a.maintenance::before {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23344050" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M21 16v-2a4 4 0 00-4-4h-1V6h-2v4H9v-4H7v4H6a4 4 0 00-4 4v2H0v2h24v-2h-3z"/></svg>');
    }
    nav a.cameras::before {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23344050" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M12 7a5 5 0 100 10 5 5 0 000-10zm0 8a3 3 0 110-6 3 3 0 010 6z"/><path d="M21 6h-3.17l-1.83-2H8L6.17 6H3a1 1 0 00-1 1v10a1 1 0 001 1h18a1 1 0 001-1V7a1 1 0 00-1-1z"/></svg>');
    }
    nav a.contact::before {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23344050" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M21 8V7l-9 6-4-3-8 5v2l8-5 4 3 11-7z"/></svg>');
    }
    nav a.about::before {background-image: url('data:image/svg+xml;utf8,<svg fill="%23344050" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke-width="2" stroke="#344050" fill="none"/><path d="M12 16v-4" stroke="#344050" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="8" r="1" fill="#344050"/></svg>');
    }
    main {
      background: #e0e5ec;
      border-radius: 40px;
      padding: 40px 30px;
      box-shadow:
        8px 8px 15px #bec8d2,
        -8px -8px 15px #ffffff;
      text-align: center;
      flex-grow: 1;
      color: #344050;
      user-select: none;
    }
    main h2 {
      font-size: 2.6rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #2f3e50;
    }
    main p {
      font-size: 1.2rem;
      line-height: 1.7;
      max-width: 360px;
      margin: 0 auto;
      color: #556677;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 1rem;
      color: #a0aec0;
      user-select: none;
      letter-spacing: 1px;
    }
    /* إخفاء التصميم على الشاشات الكبيرة */
    @media (min-width: 600px) {
      body > * {
        display: none !important;
      }
    }
  </style>
</head>
