<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>اختبار</title>
</head>
<body>
  <input type="text" id="usernameInput" placeholder="أدخل اسم المستخدم" />
  <button onclick="checkSubscriber()">تحقق</button>
  <div id="result"></div>

  <script>
    const subscribers = [
      { username: "alaa123", name: "علاء الدين عثمان", package: "الإنترنت الفضائي", balanceDue: 120, internetStatus: "لا يوجد عطل" },
      { username: "sarah2025", name: "سارة محمد", package: "الإنترنت الأرضي", balanceDue: 0, internetStatus: "انقطاع مؤقت" },
      { username: "khalid01", name: "خالد محمود", package: "الإنترنت الفضائي", balanceDue: 45, internetStatus: "تم إصلاح العطل" }
    ];

    function checkSubscriber() {
      alert("تم الضغط على زر التحقق");
      const input = document.getElementById('usernameInput').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = "<p style='color:red;'>يرجى إدخال اسم المستخدم.</p>";
        return;
      }

      const subscriber = subscribers.find(sub => sub.username.toLowerCase() === input);

      if (subscriber) {
        resultDiv.innerHTML = 
          <h3>مرحباً، ${subscriber.name}</h3>
          <p>الباقة: ${subscriber.package}</p>
          <p>المبلغ المتبقي: ${subscriber.balanceDue} ريال</p>
          <p>حالة الإنترنت: ${subscriber.internetStatus}</p>
        ;
      } else {
        resultDiv.innerHTML = "<p style='color:red;'>لم يتم العثور على اسم المستخدم.</p>";
      }
    }
  </script>
</body>
</html>
