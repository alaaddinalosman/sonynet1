<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مشترك ب سوني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #e0e5ec;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px 20px 80px;
      color: #344050;
    }
    header {
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 35px;
      color: #2f3e50;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(255 255 255 / 0.9);
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    nav a {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      padding: 18px 20px;
      border-radius: 30px;
      background: #e0e5ec;
      box-shadow:
        6px 6px 10px #bec8d2,
        -6px -6px 10px #ffffff;
      font-size: 1.35rem;
      font-weight: 700;
      color: #344050;
      text-decoration: none;
      transition:
        box-shadow 0.3s ease,
        transform 0.2s ease,
        color 0.3s ease;
      position: relative;
      user-select: none;
    }
    nav a:hover,
    nav a:focus {
      box-shadow:
        inset 6px 6px 8px #bec8d2,
        inset -6px -6px 8px #ffffff;
      color: #1e2a38;
      transform: scale(1.04);
      outline: none;
      cursor: pointer;
    }
    nav a svg.icon {
      width: 26px;
      height: 26px;
      fill: #344050;
      transition: fill 0.3s ease;
      flex-shrink: 0;
    }
    nav a:hover svg.icon,
    nav a:focus svg.icon {
      fill: #1e2a38;
    }
    main {
      background: #e0e5ec;
      border-radius: 40px;
      padding: 40px 30px;
      box-shadow:
        8px 8px 15px #bec8d2,
        -8px -8px 15px #ffffff;
      text-align: center;
      flex-grow: 1;
      color: #344050;
      user-select: none;
      max-width: 400px;
      margin: 0 auto;
    }
    main h2 {
      font-size: 2.6rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #2f3e50;
    }
    main input {
      padding: 15px 20px;
      font-size: 1.1rem;
      border-radius: 35px;
      border: 2px solid #627d98;
      width: 100%;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
    }
    main input:focus {
      border-color: #334e68;
    }
    main button {
      margin-top: 25px;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #334e68, #627d98);
      color: white;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(51,78,104,0.4);
      transition: background 0.3s ease;
    }
    main button:hover {
      background: linear-gradient(135deg, #1e2a38, #4a627f);
    }
    #result {
      margin-top: 35px;
      background: white;
      padding: 30px 20px;
      border-radius: 30px;
      box-shadow: 0 12px 30px rgba(16, 42, 67, 0.1);
      color: #344050;
      text-align: center;
      font-size: 1.1rem;
      min-height: 130px;
      user-select: text;
    }
    /* إخفاء التصميم على الشاشات الكبيرة */
    @media (min-width: 600px) {
      body > * {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>سوني نت</header>

  <nav aria-label="القائمة الرئيسية">
    <a href="index.html" tabindex="0" class="home">
      <span>الرئيسية</span>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </a><a href="internet-satellite.html" tabindex="0" class="satellite">
      <span>الإنترنت الفضائي</span>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 2a10 10 0 0 0-8.485 15.657l1.414-1.414a8 8 0 1 1 11.314 0l1.414 1.414A10 10 0 0 0 12 2z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </a>

    <a href="internet-landline.html" tabindex="0" class="landline">
      <span>الإنترنت الأرضي</span>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <rect x="4" y="10" width="16" height="4" rx="1.5" ry="1.5"/>
        <path d="M7 10v-4a1 1 0 0 1 2 0v4"/>
        <path d="M15 10v-4a1 1 0 0 0-2 0v4"/>
      </svg>
    </a>

    <a href="maintenance.html" tabindex="0" class="maintenance">
      <span>الصيانة والدعم</span>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M21 16v-2a4 4 0 00-4-4h-1V6h-2v4H9v-4H7v4H6a4 4 0 00-4 4v2H0v2h24v-2h-3z"/>
      </svg>
    </a>

    <a href="cameras.html" tabindex="0" class="cameras">
      <span>تركيب الكاميرات</span>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="12" r="5"/>
        <path d="M21 6h-3.17l-1.83-2H8L6.17 6H3a1 1 0 00-1 1v10a1 1 0 001 1h18a1 1 0 001-1V7a1 1 0 00-1-1z"/>
      </svg>
    </a>

    <a href="subscriber.html" tabindex="0" class="subscriber">
      <span>مشترك ب سوني</span>
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="12" r="10" stroke-width="2" stroke="#344050" fill="none"/>
        <path d="M12 16v-4" stroke="#344050" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="8" r="1" fill="#344050"/>
      </svg>
    </a>
  </nav>

  <main role="main">
    <h2>تحقق من بيانات مشترك سوني</h2>

    <input type="text" id="usernameInput" placeholder="أدخل اسم المستخدم الخاص بك" autocomplete="off" />
    <button onclick="checkSubscriber()">تحقق</button>

    <div id="result"></div>
  </main>

  <footer>
    © 2025 سوني نت - جميع الحقوق محفوظة
  </footer>

  <script>
    const subscribers = [
      {
        username: "alaa123",
        name: "علاء الدين عثمان",
        package: "الإنترنت الفضائي - 50 ميجابت",
        balanceDue: 120,
        internetStatus: "لا يوجد عطل",
      },
      {
        username: "sarah2025",
        name: "سارة محمد",
        package: "الإنترنت الأرضي - 100 ميجابت",
        balanceDue: 0,
        internetStatus: "انقطاع مؤقت في المنطقة",
      },
      {
        username: "khalid01",
        name: "خالد محمود",
        package: "الإنترنت الفضائي - 20 ميجابت",
        balanceDue: 45,
        internetStatus: "تم إصلاح العطل",
      },
    ];

    function checkSubscriber() {
      const input = document.getElementById('usernameInput').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = "<p style='color:red;'>يرجى إدخال اسم المستخدم.</p>";
        return;
      }

      const subscriber = subscribers.find(sub => sub.username.toLowerCase() === input);

      if (subscriber) {
        resultDiv.innerHTML = 
          <h3>مرحباً، ${subscriber.name}</h3>
          <p><strong>الباقة:</strong> ${subscriber.package}</p>
          <p><strong>المبلغ المتبقي للدفع:</strong> ${subscriber.balanceDue} ريال</p>
          <p><strong>حالة الإنترنت:</strong> ${subscriber.internetStatus}</p>
        ;
      } else {
        resultDiv.innerHTML = <p style='color:red;'>لم يتم العثور على اسم المستخدم.</p>;
      }
    }
  </script>
</body>
</html>
